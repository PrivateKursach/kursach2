<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.dismiss()">&times;</button>
    <h4 class="modal-title">Добавление продукта</h4>
</div>
<div class="modal-body">
    <form name="productForm" role="form">
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="$ctrl.product.name" ng-maxlength="100" required>
        </div>
        <div class="alert alert-danger" ng-show="productForm.name.$touched && productForm.name.$error.required">
            Название не может быть пустым
        </div>
        <div class="alert alert-danger" ng-show="productForm.name.$touched && productForm.name.$error.maxlength">
            Максимальная длина названия 100 символов
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea class="form-control" id="description" name="description" rows="5" ng-model="$ctrl.product.description" required></textarea>
        </div>
        <div class="alert alert-danger" ng-show="productForm.description.$touched && productForm.description.$invalid">
            Описание не может быть пустым
        </div>
        <div class="form-group">
            <label for="imageUrl">Ссылка на изображение:</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" ng-model="$ctrl.product.imageUrl" ng-maxlength="100" required>
        </div>
        <div class="alert alert-danger" ng-show="productForm.imageUrl.$touched && productForm.imageUrl.$error.required">
            Ссылка на изображение не может быть пустой
        </div>
        <div class="alert alert-danger" ng-show="productForm.imageUrl.$touched && productForm.imageUrl.$error.maxlength">
            Максимальная длина ссылки на изображение 100 символов
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" class="form-control" id="price" name="price" ng-model="$ctrl.product.price" required>
        </div>
        <div class="alert alert-danger" ng-show="productForm.price.$touched && productForm.price.$error.required">
            Цена не может быть пустой
        </div>
    </form>
    <div class="alert alert-danger" ng-show="$ctrl.errorMessage">
        {{ $ctrl.errorMessage }}
    </div>
</div>
<div class="modal-footer">
    <input type="submit" value="Сохранить" class="btn btn-primary" ng-disabled="productForm.$invalid" ng-click="$ctrl.save()">
    <button type="button" class="btn btn-default" ng-click="$ctrl.dismiss()">Отмена</button>
</div>
