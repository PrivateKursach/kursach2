<table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
        <th style="width:50%">Товар</th>
        <th style="width:10%">Цена</th>
        <th style="width:8%">Кол-во</th>
        <th style="width:22%" class="text-center">Итого</th>
        <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cartItem in $ctrl.cartData">
        <td data-th="Product">
            <div class="row">
                <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
                <div class="col-sm-10">
                    <h4 class="nomargin">{{ cartItem.name }}</h4>
                    <p>{{ cartItem.description }}</p>
                </div>
            </div>
        </td>
        <td data-th="Price">{{ cartItem.price }} р.</td>
        <td data-th="Quantity">
            <input type="number" class="form-control text-center" value="1">
        </td>
        <td data-th="Subtotal" class="text-center">{{ cartItem.price }}</td>
        <td class="actions" data-th="">
            <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
        <td class="text-center"><strong>Total 1.99</strong></td>
    </tr>
    <tr>
        <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
        <td><a class="btn btn-success btn-block" ng-if="$ctrl.isLogged()" ng-click="$ctrl.createOrder()">Сделать заказ<i class="fa fa-angle-right"></i></a></td>
    </tr>
    </tfoot>
</table>
