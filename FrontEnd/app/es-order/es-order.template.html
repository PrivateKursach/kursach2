<es-back-button state-info="$ctrl.prevState"></es-back-button>

<table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
        <th style="width:50%">Товар</th>
        <th style="width:40%">Цена</th>
        <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in $ctrl.order.products">
        <td data-th="Product">
            <div class="row">
                <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
                <div class="col-sm-10">
                    <h4 class="nomargin">{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </td>
        <td data-th="Price">{{ product.price }} р.</td>
        <td class="actions" data-th="">
            <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Всего {{ $ctrl.order.totalPrice }} р.</strong></td>
        <td></td>
    </tr>
    </tfoot>
</table>
