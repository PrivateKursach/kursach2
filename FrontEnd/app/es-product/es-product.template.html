<es-back-button state-info="$ctrl.prevState"></es-back-button>

<div class="jumbotron">
    <div class="alert alert-danger" ng-show="$ctrl.errorMessage">
        {{ $ctrl.errorMessage }}
    </div>
    <div ng-show="$ctrl.product">
        <h3>{{ $ctrl.product.name }}</h3>
        <p><span class="tag" ng-repeat="type in $ctrl.product.types">{{ type.name }}</span></p>
        <img src="{{ $ctrl.product.imageUrl }}">
        <p>Цена: {{ $ctrl.product.price }} р.</p>
        <p>{{ $ctrl.product.description }}</p>
        <div class="buttons-block">
            <a class="btn btn-primary btn-md" ng-if="$ctrl.isAdmin()" ng-click="$ctrl.openEditProductModal($ctrl.product.id)">Редактирование</a>
            <a class="btn btn-default btn-md" ng-if="$ctrl.isAdmin()" ng-click="$ctrl.openDeleteProductModal($ctrl.product.id)">Удаление</a>
        </div>
    </div>
</div>
