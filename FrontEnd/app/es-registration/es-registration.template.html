<div class="jumbotron">
    <h3>Регистрация</h3>
    <form role="form">
        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" class="form-control" id="email" ng-model="$ctrl.registrationForm.email" ng-maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" ng-model="$ctrl.registrationForm.password" ng-maxlength="100" required>
        </div>
        <button type="submit" class="btn btn-md btn-primary" ng-click="$ctrl.register()">Войти</button>
    </form>
</div>
